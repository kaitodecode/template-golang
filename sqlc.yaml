version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries/*.sql"
    schema: "internal/db/migrations/*.up.sql"
    gen:
      go:
        package: "db"
        out: "internal/db/models"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_enum_valid_method: true   # generate fungsi validasi enum
        emit_all_enum_values: true